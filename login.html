<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width height=device-height maximum-scale=1.0 user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="top_login">
			<ul>			
				<li class="back_login"><img src="images/icon_back.png" alt=""></li>
				<li class="top_login_title">购美 登录</li>
				<li class="menu_login"><img src="images/icon_choose.png" alt=""></li>
			</ul>
		</div>
		<!-- 中间内容 -->
		<div class="content_login">
			<div class="logo_login">
				<img src="images/logo.png" alt="">
			</div>
			<!-- 表单 -->
			<form action="" method="get" class="form_info">
				<ul>
					<li><div>电子邮箱</div><input type="email" placeholder="请输入您的邮箱"></li>
					<li class="form_passwprd"><div>密码</div><input type="password" placeholder="请输入您的密码"></li>
				</ul>
				<div class="agree_login">
					<input type="checkbox" value=""><div class="agree_text_login">I'm not a robot</div>
					<div class="agree_forget_login"><a href="forget.html">忘记密码？</a></div>
				</div>
				<div class="login_login"> 
					<a href="index.html"><input type="button" value="马上登录"></a>
				</div>
			</form>			
			<form action="" method="get">
				<div class="login_chat_login"> 
					<a href="index.html"><input type="button" value="微信登录"></a>
				</div>
			</form>
			<div class="have_number"><a href="register.html">还没有账户？马上注册</a></div>
		</div>
		<!-- 底部 -->
		<div class="foot_login">
			
		</div>
	</div>
<!-- 输出错误时提示 -->
<div class="shade_login" style="display:none;"></div>
<div class="layer_login" style="display:none;">
	<div class="con_login">
		:(<br/>
		账号或密码错误
	</div>
	<form action="" method="">		
		<input type="button" value="OK" class="error_login">
	</form>
</div>
</body>
</html>
