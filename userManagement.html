<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width height=device-height maximum-scale=1.0 user-scalable=no">
	<title>用户管理</title>
	<link rel="stylesheet" href="css/userManagement.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="top_userManagement">
			<ul>			
				<li class="back_userManagement"><img src="images/icon_back.png" alt=""></li>
				<li class="top_userManagement_title">用户中心</li>
				<li class="menu_userManagement"><img src="images/icon_choose.png" alt="" id="user"></li>
			</ul>
			<div class="hide_user">
				<ul>
					<!-- 隐藏部分 登录之后 -->
					<li class="first_after">
						<ul>
							<li><img src="images/not_logget.png" alt=""></li>
							<li>nickname</li>
						</ul>
					</li>
					<li><a href="userManagement.html">我的账号</a></li>
					<li><a href="addressManagement.html">地址管理</a></li>
					<li><a href="">帮助中心</a></li>
					<li id="share">分享店铺</li>
					<li class="last"><a href="">收藏店铺</a></li>
				</ul>
			</div>
		</div>
		<!-- 中间内容 -->
		<div class="content">
			<div class="logo_userManagement">
				<img src="images/not_logget.png" alt="">
			</div>
			<div class="upload_pic">点击头像上传照片</div>
			<div class="before_userManagement">username@domain.com</div>
			<!-- 表单 -->
			<form action="" method="get" class="form_info">
				<ul>
					<li><div>姓</div><input type="text" placeholder="请输入您的姓"></li>
					<li class="form_passwprd"><div>名</div><input type="text" placeholder="请输入您的名"></li>
					<li><div>昵称</div><input type="text" placeholder="请输入您的昵称"></li>
					<li>
						<div style="width:30%;">电话</div>
						<select name="" id="" class="select_userM">
							<option value="+86">+868585</option>
							<option value="+86">+861111</option>
							<option value="+86">+86</option>
						</select>
						<input type="number" placeholder="18832458987" class="input_userM">
					</li>
					<li>地址信息</li>
					<li><div>地址</div><input type="address" placeholder="详细地址"></li>		
					<li><div>城市</div><input type="text"></li>	
					<li>
						<div>省/州</div>
						<select name="" id="" class="select_city">
							<option value="河北省">河北省</option>
							<option value="河南省">河南省</option>
						</select>
					</li>	
					<li>
						<div>国家</div>
						<select name="" id="" class="select_city">
							<option value="中国">中国</option>
							<option value="美国">美国</option>
						</select>
					</li>
					<li><div>邮编</div><input type="number"></li>		
				</ul>
				<div class="save_user">
					<ul>
						<li><input type="button" value="退出" class="exit_userManagement"></li>
						<li><input type="button" value="保存用户设置" class="save_userManagement"></li>
					</ul>
				</div>
			</form>
			<div style="height:2em;clear:both;"></div>
		</div>
		<!-- 底部 -->
		<div class="foot_userManagement">
			
		</div>
		<!-- 点击显示分享 -->
		<div class="hide_share">
			<ul>
				<li><img src="images/wechat.png" alt=""></li>
				<li><img src="images/3.png" alt=""></li>
				<li><img src="images/4.png" alt=""></li>
				<li><img src="images/5.png" alt=""></li>
				<li><img src="images/6.png" alt=""></li>
				<li><img src="images/1.png" alt=""></li>
				<li><img src="images/2.png" alt=""></li>
			</ul>
		</div>
	</div>
<div class="shade_weChatAllowed" style="display:none;"></div>
<div class="layer_weChatAllowed" style="display:none;">
	<div class="con_weChatAllowed">
		"XX店铺名称商"想要获取您的<br/>
		相册授权
	</div>
	<form action="" method="">		
		<input type="button" value="Cancel" class="refuse_weChatAllowed">
		<input type="button" value="Open" class="error_weChatAllowed">
	</form>
</div>
</body>
</html>
