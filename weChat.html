<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width height=device-height maximum-scale=1.0 user-scalable=no">
	<title>微信登录</title>
	<link rel="stylesheet" href="css/weChat.css">
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="top_weChat">
			<ul>			
				<li class="back_weChat"><img src="images/icon_back.png" alt=""></li>
				<li class="top_weChat_title">购美 注册</li>
				<li class="menu_weChat"><img src="images/icon_choose.png" alt=""></li>
			</ul>
		</div>
		<!-- 中间内容 -->
		<div class="content_weChat">
			<div class="logo_weChat">
				<img src="images/not_logget.png" alt="">
			</div>
			<div class="before_weChat">登录前，您需要补充您的基本信息</div>
			<!-- 表单 -->
			<form action="" method="get" class="form_info">
				<ul>
					<li><div>电子邮箱</div><input type="email" placeholder="请输入您的邮箱"></li>
					<li class="form_passwprd"><div>密码</div><input type="password" placeholder="请输入您的密码"></li>
					<li><div>确认密码</div><input type="password" placeholder="请输入您的密码"></li>					
				</ul>
				<div class="agree_weChat">
					<input type="checkbox" value=""><div class="agree_text_weChat">I'm not a robot</div>
				</div>
				<div class="register_weChat"> 
					<a href="login.html"><input type="button" value="提交信息马上登录"></a>
				</div>
			</form>
			<p class="instruction_weChat">注册账号即表示同意Gomay的<a href="">服务条款</a>、<a href="">非歧视政策</a>、<a href="">支付服务条款</a>、<a href="">隐私政策</a></p>
		</div>
		<!-- 底部 -->
		<div class="foot_weChat">
			
		</div>
	</div>
</body>
</html>
