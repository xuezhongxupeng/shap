<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width height=device-height maximum-scale=1.0 user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="top_register">
			<ul>			
				<li class="back_register"><img src="images/icon_back.png" alt=""></li>
				<li class="top_register_title">购美 注册</li>
				<li class="menu_register"><img src="images/icon_choose.png" alt=""></li>
			</ul>
		</div>
		<!-- 中间内容 -->
		<div class="content_register">
			<div class="logo_register">
				<img src="images/logo.png" alt="">
			</div>
			<!-- 表单 -->
			<form action="" method="get" class="form_info">
				<ul>
					<li><div>电子邮箱</div><input type="email" placeholder="请输入您的邮箱"></li>
					<li class="form_passwprd"><div>密码</div><input type="password" placeholder="请输入您的密码"></li>
					<li><div>确认密码</div><input type="password" placeholder="请输入您的密码"></li>					
				</ul>
				<div class="agree_register">
					<input type="checkbox" value=""><div class="agree_text_register">I'm not a robot</div>
				</div>
				<div class="register_register"> 
					<a href="login.html"><input type="button" value="提交注册"></a>
				</div>
			</form>
			<p class="instruction_register">注册账号即表示同意Gomay的<a href="">服务条款</a>、<a href="">非歧视政策</a>、<a href="">支付服务条款</a>、<a href="">隐私政策</a></p>
			<form action="" method="get">
				<div class="register_chat_register"> 
					<a href="weChatAllowed.html"><input type="button" value="微信注册"></a>
				</div>
			</form>
			<div class="have_number"><a href="login.html">已有账户？马上登录</a></div>
		</div>
		<!-- 底部 -->
		<div class="foot_register">
			
		</div>
	</div>
</body>
</html>
